<body>

    <!-- header -->
    <div class="container">
        <nav class="navbar">
            <div class="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>

            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link">Profile</a>
                </li>
                <li class="nav-item">

                <li class="nav-item">

                <li class="nav-item">

                <li class="nav-item">

    <!-- Sign Up page -->
    <section>
        <div class="wrapper">
            <div class="title">Create an Account</div>
            <form action="#">
                <div class="field">
                    <input type="text" name="fullname" id="fullname" placeholder="Full Name">
                </div>
                <div class="field">
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="field">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="field">
                    <button class="btn-signup" type="btn" value="signup">Signup
                </div>
                <div class="field">
                    <div class="login-socail">
                        <img src="" alt="">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="field">
                    <h5>Already have an account?</h5>
                    <div class="pass-login"><a href="#">Login</a> </div>
                </div>
            </form>



    </section>

    <!-- activity page -->
    <h1></h1>
    <div>
        <img src="" alt="">
    </div>

    <!-- heart rate -->
    <div></div>
    <div></div>
