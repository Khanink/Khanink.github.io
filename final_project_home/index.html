<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home</title>
</head>

<body style="height: 2000px;">
    <nav class="navbar  navbar-expand-lg navbar-dark" style="background-color: 4300B1;">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Activity History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notification</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Setting</a>
                    </li>
                </ul>
            </div>
            <div class="search">
                <input type="text" id="search" placeholder="search">
                <!-- <button class="btn-s"><a class="navbar-brand" href="#">Search</a></button> -->

            </div>
        </div>
    </nav>
    <!-- square three box -->
    <div class="flexbox">
        <div class="item">
            <div class="content">
                <div class="heart-text">
                    <h3>heart rate</h3>
                    <h2 style="color: red;">76BMP</h2>
                </div>
                <div class="heart-img">
                    <img src="image/heart.png" alt="">
                </div>
            </div>
        </div>
        <div class="item">
            <div class="content">
                <div class="o2-text">
                    <h3>SpO2</h3>
                    <h2 style="color: blue;">97%</h2>
                </div>
                <div class="o2-img">
                    <img src="image/oxygen-saturation.png" alt="">
                </div>
            </div>
        </div>
        <div class="item">
            <div class="content">
                <div class="move-text">
                    <h3>Move</h3>
                    <h2 style="color: green;">1920</h2>
                </div>
                <div class="move-img">
                    <img src="image/footprints.png" alt="">
                </div>
            </div>
        </div>
    </div>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">


        </script>



</body>

</html>
