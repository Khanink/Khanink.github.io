<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/header-style.css">
    <link rel="stylesheet" href="/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>9 Pack</title>
</head>

<body>
    <!-- hamburger menu -->
    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <div>
                <div>
                    <ul>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Activity</a></li>
                        <li><a href="#">Notification</a></li>
                        <li><a href="#">Setting</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <section>
        <div class="wrapper">
            <div class="container">
                <div class="title">Detail Workout</div>
                <form action="#">
                    <div class="field">
                        <input type="text" name="activity" id="activity" placeholder="Choose Activity">
                    </div>
                    <div class="field">
                        <input type="date" name="date" id="date" placeholder="Date">
                    </div>
                    <div class="field">
                        <input type="location" name="location" id="location" placeholder="Location">
                    </div>
                    <div class="field">
                        <input type="calories" name="calorise" id="calorise" placeholder="calorise">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="button">
        <button class="btn-signup" type="btn" value="signup">Signup
    </div>
</body>

</html>
