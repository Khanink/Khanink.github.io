<html>
  <head>
    <title>Getting Dicey with Flexbox</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- First Face -->
    <div class="face first-face">
        <span class="pip"></span>
    
    </div>

    <!-- Second Face -->
    <div class="face second-face">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>

    <!-- Third Face -->
    <div class="face third-face">
      <span class="pip"></span>
      <div class="third-face-line2">
      <span class="pip"></span></div>
      <div class="third-face-line3">
      <span class="pip"></span></div>
    </div>

    <!-- Fourth Face -->
    <div class="face fourth-face">
      <div class="fourth-face-dot">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
      <div class="fourth-face-dot">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>

    <!-- Fifth Face -->
    <div class="face fifth-face">
      <div class="left-right"> 
      <span class="pip"></span>
      <span class="pip"></span></div>
      <div class="center">
      <span class="pip"></span></div>
      <div class="left-right"> 
      <span class="pip"></span>
      <span class="pip"></span></div>
    </div>

    <!-- Sixth Face -->
    <div class="face sixth-face">
      <div class="sixth-two">
      <span class="pip"></span>
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
    <div class="sixth-two">
      <span class="pip"></span>
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
    </div>
  </body>
</html>
